<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryadeep - Card CV</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="avatar">
                    <div class="user-online-indicator"></div>
                    <img src="https://1.bp.blogspot.com/-SO7jUER2rhk/YCp2k841z6I/AAAAAAAAfeU/yPD2lWir5MQdWxAjobe5vhq5Oe6O38ETACPcBGAsYHg/s1367/14dtc2.jpg"
                        alt="user-image" />
                </div>

                <div class="profile-name">
                    <h1>Aryadeep Chakraborty</h1>
                </div>
                <div class="profile-role">Full Stack Developer</div>
            </div>

            <div class="card-footer">
                <div class="social-buttons">
                    <button>
                        <a target="blank_" href="https://www.instagram.com/aryadeepit">
                            <i class="fab fa-instagram">
                            </i>
                        </a>
                    </button>
                    <button>
                        <a href="http://www.twitter.com/aryadeepit" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
<script src="main.js"></script>

</html>
